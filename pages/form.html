<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Finalizá tu compra! | Black Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;500;600&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5cf2c2763c.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <main class="formulario-compra">
        <div class="form-container">
            <div class="pedido">
                <a href="./products.html" class="form__volver"><i class="fa-solid fa-arrow-left"></i></a>
                <h2 class="form__title">Detalles de tu compra</h2>
                <div class="form-row">
                    <h4 class="form__subtitle">Producto</h4>
                    <h4 class="form__subtitle">Subtotal</h4>
                </div>
                <div class="form__products">
                <!-- Aquí los detalles del pedido -->
                    
                </div>
                <div class="form__price">
                    <div class="form-row">
                        <h4 class="form__price-primary">Subtotal</h4>
                        <h4 id="formPrecio" class="form__price-secondary">$4080</h4>
                    </div>
                    <div class="form-row">
                        <h4 class="form__price-primary">Envío</h4>
                        <h4 id="formEnvio" class="form__price-secondary">0</h4>
                    </div>
                    <div class="form-row form__total">
                        <h4 class="form__price-primary">Total</h4>
                        <h4 id="formTotal" class="form__price-secondary">$4080</h4>
                    </div>
                </div>
            </div>
            <form class="form">
                <div class="form-grid">
                    <div class="form__child">
                        <div class="form__field form__field-nombre">
                            <label for="nombre">Nombre</label>
                            <input id="inputNombre" type="text" required placeholder="" minlength="3">
                        </div>
                    </div>
                    <div class="form__child">
                        <div class="form__field form__field-dni">
                            <label for="dni">DNI</label>
                            <input id="inputDni" type="tel" required placeholder="" minlength="8">
                        </div>
                    </div>
                    <div class="form__child">
                        <div class="form__field form__field-email">
                            <label for="email">Email</label>
                            <input id="inputEmail" type="email" required placeholder="">
                        </div>
                    </div>
                    <div class="form__child">
                        <div class="form__field form__field-tel">
                            <label for="telefono">Teléfono</label>
                            <input id="inputTel" type="tel" required placeholder="" minlength="6">
                        </div>
                    </div>
                    <div class="form__child">
                        <div class="form__field form__field-calle">
                            <label for="calle">Calle</label>
                            <input id="inputCalle" type="text" required placeholder="" minlength="6">
                        </div>
                    </div>
                    <div class="form__child">
                        <div class="form__field form__field-numero">
                            <label for="numero">Número</label>
                            <input type="tel" id="inputNumero" required>
                        </div>
                    </div>
                    <div class="form__child">
                        <div class="form__field form__field-cpostal">
                            <label for="cpostal">Código<br>postal</label>
                            <input type="tel" id="inputCPostal" required>
                        </div>
                    </div>
                    <div class="form__child">
                        <div class="form__field form__field-tarjeta">
                            <label for="tarjeta">Tarjeta</label>
                            <input id="inputTarjeta" type="tel" required placeholder="" minlength="16" maxlength="16">
                        </div>
                    </div>
                </div>
                <button type="button" class="form__submit btn">Finalizar compra</button>
            </form>
        </div>
    </main>

    
    <!-- Sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Mis script -->
    <script src="../js/main.js"></script>
    <!-- <script src="../js/products.js"></script> -->
</body>
</html>
