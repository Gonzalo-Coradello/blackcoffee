<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">The Coffee Store</h1>
        <img src="./img/cart-shopping-solid.svg" alt="" class="menu-icon">
    </header>

    <main>
        <section class="intro">
            <div class="container">
                <div>
                    <h2 class="intro__title">The Coffee Store</h2>
                    <p class="intro__text">El mejor café de especialidad en la comodidad de tu casa</p>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container row">
                <div class="col">
                    <div class="product">
                        <img src="./img/product.jpg" alt="Café molido para espresso. Variedad Colombia">
                        <h3>Café de Colombia molido para espresso</h3>
                    </div>
                    <div class="product">
                        <img src="./img/product.jpg" alt="Café molido para espresso. Variedad Brasil">
                        <h3>Café de Brasil molido para espresso</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="product">
                        <img src="./img/product.jpg" alt="Café molido para espresso. Variedad Perú">
                        <h3>Café de Perú molido para espresso</h3>
                    </div>
                    <div class="product">
                        <img src="./img/product.jpg" alt="Café molido para espresso. Variedad Etiopía">
                        <h3>Café de Etiopía molido para espresso</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <h4>Redes sociales</h4>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
